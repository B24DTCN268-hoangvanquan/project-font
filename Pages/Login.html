<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Đăng Nhập</title>  
    <script src="../JS/Login.js"></script>  
    <link rel="stylesheet" href="../CSS/Login.css" />  
    <link rel="preconnect" href="https://fonts.googleapis.com" />  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />  
    <link  
      href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap"  
      rel="stylesheet"  
    />  
    <link  
      rel="stylesheet"  
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"  
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="  
      crossorigin="anonymous"  
      referrerpolicy="no-referrer"  
    />  
</head>  
<body>  
    <div class="main">  
        <h2>🔐 Đăng nhập</h2>  
        <div>  
            <input id="email" placeholder="Tên đăng nhập" /><br /><br />  
            <input id="password" type="password" placeholder="Mật khẩu" /><br /><br />  
            <button id="loginButton" onclick="login()">Đăng nhập</button>  
        </div>  
        <p>Chưa có tài khoản? <a href="./Register.html">Đăng ký</a></p>  
        <!-- Snackbar thông báo -->  
        <div id="snackbar">Đăng nhập thành công</div>  
        <!-- Khu vực hiển thị thông báo lỗi -->  
        <p id="result" class="result"></p>  
    </div>  
</body>  
</html>
